<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />

  <style>
    /* [TON CSS ORIGINAL ICI, INCHANGÃ‰] */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Marine Up', sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    .loading-container.fade-out {
      opacity: 0;
    }

    .loading-video {
      max-width: 60vw;
      max-height: 40vh;
      width: auto;
      height: auto;
    }

    @media (max-width: 768px) {
      .loading-video {
        max-width: 80vw;
        max-height: 30vh;
      }
    }

    .main-content {
      display: none;
      height: 100%;
      background: linear-gradient(135deg, #27348b, #82368c);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .main-content.show {
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
      height: 90px;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(15px);
      z-index: -1;
    }

    header .logo {
      font-weight: 500;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
    }

    header .logo img {
      height: 50px;
      width: auto;
      display: block;
    }

    nav a {
      color: #ddd;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      position: relative;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      color: #4caf50;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #4caf50;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
      border-radius: 1px;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .hero-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    .hero {
      max-width: 520px;
      transition: color 0.3s ease;
    }

    .centered {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .hero h2 {
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 12px;
      color: #ccc;
    }

    .hero p {
      font-size: 1.1rem;
      color: #eee;
    }

    .detect-zone.touching h1,
    .detect-zone.touching h2,
    .detect-zone.touching p {
      color: transparent !important;
      background: linear-gradient(135deg, #27348b, #82368c);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: brightness(0.5);
      transition: all 0.3s ease;
    }

    footer {
      background: transparent;
      padding: 40px 0 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
      font-weight: 300;
      z-index: 2;
      position: relative;
      line-height: 1.8;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      flex-direction: row;
      margin-bottom: 10px;
    }

    .contact-item {
      margin-bottom: 0;
      font-size: 1rem;
    }

    .contact-item a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #4caf50;
    }

    .footer-bottom {
      font-size: 0.8rem;
      color: #bbb;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    html {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
