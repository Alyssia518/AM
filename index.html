<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio DNMADE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Marine Up', sans-serif;
      background: #ffffff;
      overflow: hidden;
      color: #000000;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    .loading-container.fade-out {
      opacity: 0;
    }

    .loading-video {
      max-width: 60vw;
      max-height: 40vh;
      width: auto;
      height: auto;
    }

    @media (max-width: 768px) {
      .loading-video {
        max-width: 80vw;
        max-height: 30vh;
      }
    }

    .main-content {
      display: none;
      height: 100%;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      position: relative;
    }

    .main-content.show {
      display: flex;
      flex-direction: column;
    }

    header {
      background: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      height: 90px;
      overflow: hidden;
    }

    header::before {
      content: none;
    }

    header .logo {
      font-weight: 500;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
    }

    header .logo img {
      height: 50px;
      width: auto;
      display: block;
    }

    nav a {
      color: #000000;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      position: relative;
      transition: color 0.3s ease;
      display: inline-block;
      vertical-align: middle;
    }

    nav a:hover {
      color: #000000;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #000000;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
      border-radius: 1px;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .hero-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    .hero {
      max-width: 520px;
      transition: color 0.3s ease;
    }

    .centered {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
