<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>À propos - Portfolio DNMADE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Marine Up', sans-serif;
      background: #ffffff;
      color: #000000;
    }

    header {
      background: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      height: 90px;
    }

    header .logo img {
      height: 50px;
      width: auto;
      display: block;
    }

    nav a {
      color: #000000;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #000000;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
      border-radius: 1px;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    /* ===================== À PROPOS ===================== */
    .apropos-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 20px; /* espace entre image et texte */
      max-width: 900px;
    }

    .apropos-wrapper img {
      height: 50px; /* même que logo insta.png */
      width: auto;
      flex-shrink: 0;
    }

    .apropos-text {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      background: transparent;
      padding: 40px 0 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #000000;
      font-weight: 300;
      line-height: 1.8;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      flex-direction: row;
      margin-bottom: 10px;
    }

    .contact-item a {
      color: #000000;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .apropos-wrapper {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .apropos-wrapper img {
        height: 40px;
      }

      nav a {
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo insta.png" alt="Logo" />
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="projet2.html">Projets</a>
    </nav>
  </header>

  <main>
    <div class="apropos-wrapper">
      <img src="img/aproposcoté.png" alt="À propos" />
      <div class="apropos-text">
        <!-- TEXTE EXISTANT -->
        <p>
          Bonjour ! Je suis Alyssia Mattioni, étudiante en DNMADE, passionnée par le design et la création digitale. Je travaille sur des projets variés qui explorent l'esthétique et l'interactivité.
        </p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="contact-item">
        <a href="mailto:alyssia.mattioni@gmail.com">alyssia.mattioni@gmail.com</a>
      </div>
      <div class="contact-item">
        <a href="tel:+33613662129">06 13 66 21 29</a>
      </div>
    </div>
    <div class="footer-bottom">
      © 2025 Alyssia Mattioni
    </div>
  </footer>
</body>
</html>
