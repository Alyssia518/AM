<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio DNMADE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Marine Up', sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    .loading-container.fade-out {
      opacity: 0;
    }

    .loading-video {
      max-width: 60vw;
      max-height: 40vh;
      width: auto;
      height: auto;
    }

    @media (max-width: 768px) {
      .loading-video {
        max-width: 80vw;
        max-height: 30vh;
      }
    }

    .main-content {
      display: none;
      height: 100%;
      background: linear-gradient(135deg, #27348b, #82368c);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .main-content.show {
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
      height: 90px;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(15px);
      z-index: -1;
    }

    header .logo {
      font-weight: 500;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
    }

    header .logo img {
      height: 50px;
      width: auto;
      display: block;
    }

    nav a {
      color: #ddd;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      position: relative;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      color: #4caf50;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #4caf50;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
      border-radius: 1px;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .hero-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    .hero {
      max-width: 520px;
      transition: color 0.3s ease;
    }

    .centered {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .hero h2 {
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 12px;
      color: #ccc;
    }

    .hero p {
      font-size: 1.1rem;
      color: #eee;
    }

    .detect-zone.touching h1,
    .detect-zone.touching h2,
    .detect-zone.touching p {
      color: transparent !important;
      background: linear-gradient(135deg, #27348b, #82368c);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: brightness(0.5);
      transition: all 0.3s ease;
    }

    footer {
      background: transparent;
      padding: 40px 0 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
      font-weight: 300;
      z-index: 2;
      position: relative;
      line-height: 1.8;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      flex-direction: row;
      margin-bottom: 10px;
    }

    .contact-item {
      margin-bottom: 0;
      font-size: 1rem;
    }

    .contact-item a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #4caf50;
    }

    .footer-bottom {
      font-size: 0.8rem;
      color: #bbb;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    html {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* ========= BULLES PAC-MAN ========= */
    .floating-bubble {
      width: 110px;
      height: 110px;
      background: rgba(144, 238, 144, 0.25);
      position: absolute;
      animation: float 8s ease-in-out infinite;
      cursor: grab;
      z-index: 5;
      touch-action: none;
      border-radius: 50%;
      clip-path: polygon(
        50% 50%,
        100% 0%,
        100% 100%,
        0% 100%,
        0% 0%
      );
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1.4rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .floating-bubble {
        width: 80px;
        height: 80px;
      }

      header {
        padding: 15px 20px;
        height: 70px;
      }

      header .logo img {
        height: 40px;
      }

      nav a {
        margin-left: 20px;
        font-size: 0.9rem;
      }

      footer .contact-item {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

    const loadingContainer = document.getElementById('loadingContainer');
    const loadingVideo = document.getElementById('loadingVideo');
    const mainContent = document.getElementById('mainContent');

    function redirectToMain() {
      loadingContainer.classList.add('fade-out');
      setTimeout(() => {
        loadingContainer.style.display = 'none';
        mainContent.classList.add('show');
        document.body.style.overflow = 'auto';
        initMainPage();
      }, 500);
    }

          bRect.bottom < zRect.top ||
          bRect.top > zRect.bottom
        );
      }
