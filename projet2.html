<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Projets</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    /* Masquer la barre de défilement */
    html {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE et Edge */
    }

    html::-webkit-scrollbar {
      display: none; /* Chrome, Safari et Opera */
    }

    body {
      font-family: 'Marine Up', sans-serif;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px; /* correspond à la hauteur du header */
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      z-index: 1000;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px; /* header réduit */
      overflow: hidden;
    }

    header .logo {
      font-weight: 500;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
    }

    header .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    nav a {
      color: #000000;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      position: relative;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      color: #000000;
    }

    /* IMAGE À GAUCHE DU LIEN "À PROPOS" */
    nav a[href="apropos.html"] {
      position: relative;
      padding-left: 40px;
    }

    nav a[href="apropos.html"]::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 35px;
      height: 35px;
      background-image: url('img/aproposcoté.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 40px 40px;
      background: url('img/banniere linkedin.jpg') no-repeat center top;
      background-size: cover;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 20px 0 50px;
      color: #000000;
      position: relative;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 colonnes sur grand écran */
      gap: 20px; /* espace ajusté */
      justify-items: center;
      flex: 1;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 280px;
      height: 220px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card-background {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.5s ease, filter 0.5s ease;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .card-category {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
      backdrop-filter: blur(4px);
      transition: filter 0.5s ease;
    }

    .card:hover .card-background {
      transform: scale(1.1);
    }

    .card-grid:hover > .card:not(:hover) {
      transform: scale(0.94);
    }

    .card-grid:hover > .card:not(:hover) .card-background,
    .card-grid:hover > .card:not(:hover) .card-category {
      filter: brightness(0.5) saturate(0) blur(5px);
    }

    @media (max-width: 1200px) {
      .card-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 900px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .card {
        max-width: 90%;
      }
    }

    @media (max-width: 768px) {
      body {
        padding-top: 50px;
      }

      header {
        padding: 8px 20px;
        height: 50px;
      }

      header .logo img {
        height: 30px;
      }

      nav a {
        margin-left: 20px;
        font-size: 0.9rem;
      }

      nav a[href="apropos.html"]::before {
        width: 30px;
        height: 30px;
      }

      nav a[href="apropos.html"] {
        padding-left: 35px;
      }
    }

    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      
      main {
        padding: 10px 20px 40px;
      }
      
      nav a {
        margin-left: 15px;
      }
    }

    footer {
      background: transparent;
      padding: 40px 0 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #000000;
      font-weight: 300;
      z-index: 2;
      position: relative;
      line-height: 1.8;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      flex-direction: row;
      margin-bottom: 10px;
    }

    .contact-item {
      margin-bottom: 0;
      font-size: 1rem;
    }

    .contact-item a {
      color: #000000;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #000000;
    }

    .footer-bottom {
      font-size: 0.8rem;
      color: #000000;
    }

    @media (max-width: 600px) {
      footer {
        padding: 20px 15px;
        font-size: 0.9rem;
      }
      
      .footer-content {
        flex-direction: column;
        gap: 5px;
      }
    }

    .card-background[style*="background-image"] {
      background-color: transparent;
    }

    .card-background {
      transform: translateZ(0);
      backface-visibility: hidden;
    }
  </style>
</head>
