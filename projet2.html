<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Projets</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    /* Masquer la barre de défilement */
    html {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE et Edge */
    }

    html::-webkit-scrollbar {
      display: none; /* Chrome, Safari et Opera */
    }

    body {
      font-family: 'Marine Up', sans-serif;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      z-index: 1000;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      overflow: hidden;
    }

    header .logo {
      font-weight: 500;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
    }

    header .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    nav a {
      color: #000000;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      position: relative;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      color: #000000;
    }

    nav a[href="apropos.html"] {
      position: relative;
      padding-left: 40px;
    }

    nav a[href="apropos.html"]::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 35px;
      height: 35px;
      background-image: url('img/aproposcoté.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 40px 40px;
      background: url('img/banniere linkedin.jpg') no-repeat center top;
      background-size: cover;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 20px 0 50px;
      color: #000000;
      position: relative;
    }

    .card-container {
      position: relative;
      width: 100%;
      min-height: 600px;
      flex: 1;
    }

    .card {
      position: absolute;
      width: 280px;
      height: 220px;
      border-radius: 6px;
      overflow: hidden;
      cursor: grab;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: filter 0.3s ease;
      z-index: 1;
      will-change: transform;
    }

    .card.dragging {
      cursor: grabbing;
      z-index: 100;
      transition: none;
    }

    .card.dimmed {
      filter: brightness(0.5) saturate(0) blur(5px);
      transform: scale(0.94);
    }

    .card-background {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.5s ease;
      background-color: rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }

    .card:hover .card-background {
      transform: scale(1.1);
    }

    .card-category {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
      backdrop-filter: blur(4px);
      pointer-events: none;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 50px;
      }

      header {
        padding: 8px 20px;
        height: 50px;
      }

      header .logo img {
        height: 30px;
      }

      nav a {
        margin-left: 20px;
        font-size: 0.9rem;
      }

      nav a[href="apropos.html"]::before {
        width: 30px;
        height: 30px;
      }

      nav a[href="apropos.html"] {
        padding-left: 35px;
      }

      .card {
        width: 240px;
        height: 190px;
      }
    }

    @media (max-width: 600px) {
      main {
        padding: 10px 20px 40px;
      }
      
      nav a {
        margin-left: 15px;
      }

      .card {
        width: 200px;
        height: 160px;
      }
    }

    footer {
      background: transparent;
      padding: 40px 0 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #000000;
      font-weight: 300;
      z-index: 2;
      position: relative;
      line-height: 1.8;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      flex-direction: row;
      margin-bottom: 10px;
    }

    .contact-item {
      margin-bottom: 0;
      font-size: 1rem;
    }

    .contact-item a {
      color: #000000;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #000000;
    }

    .footer-bottom {
      font-size: 0.8rem;
      color: #000000;
    }

    @media (max-width: 600px) {
      footer {
        padding: 20px 15px;
        font-size: 0.9rem;
      }
      
      .footer-content {
        flex-direction: column;
        gap: 5px;
      }
    }

    .card-background[style*="background-image"] {
      background-color: transparent;
    }

    .card-background {
      transform: translateZ(0);
      backface-visibility: hidden;
    }
  </style>
</head>

<script>
  const cards = document.querySelectorAll('.card');
  const container = document.getElementById('cardContainer');
  
  // Positions initiales désordonnées
  const initialPositions = [
    { x: 50, y: 20, rotation: -5 },
    { x: 380, y: 80, rotation: 3 },
    { x: 710, y: 10, rotation: -2 },
    { x: 1040, y: 60, rotation: 4 },
    { x: 1370, y: 30, rotation: -3 },
    { x: 120, y: 280, rotation: 2 },
    { x: 450, y: 320, rotation: -4 },
    { x: 780, y: 270, rotation: 5 },
    { x: 1110, y: 300, rotation: -2 },
    { x: 1440, y: 280, rotation: 3 }
  ];

  let animationId = null;

  // Animation de flottement
  function animateFloat() {
    const time = Date.now() / 2000;
    
    cards.forEach((card, index) => {
      if (!card.classList.contains('dragging')) {
        const offsetX = Math.sin(time * 0.5 + index) * 2;
        const offsetY = Math.cos(time * 0.4 + index) * 2;
        
        const baseX = parseFloat(card.dataset.baseX) || 0;
        const baseY = parseFloat(card.dataset.baseY) || 0;
        const rotation = parseFloat(card.dataset.rotation) || 0;
        
        card.style.transform = `translate(${baseX + offsetX}px, ${baseY + offsetY}px) rotate(${rotation}deg)`;
      }
    });
    
    animationId = requestAnimationFrame(animateFloat);
  }

  // Positionner les cartes initialement
  function positionCards() {
    cards.forEach((card, index) => {
      let pos = initialPositions[index];
      
      if (window.innerWidth <= 768) {
        pos = {
          x: (index % 2) * 260 + Math.random() * 40,
          y: Math.floor(index / 2) * 220 + Math.random() * 30,
          rotation: (Math.random() - 0.5) * 10
        };
      } else if (window.innerWidth <= 1200) {
        pos = {
          x: (index % 3) * 320 + Math.random() * 50,
          y: Math.floor(index / 3) * 250 + Math.random() * 40,
          rotation: (Math.random() - 0.5) * 8
        };
      }
      
      card.dataset.baseX = pos.x;
      card.dataset.baseY = pos.y;
      card.dataset.rotation = pos.rotation;
      card.style.transform = `translate(${pos.x}px, ${pos.y}px) rotate(${pos.rotation}deg)`;
    });
  }

  positionCards();
  animateFloat();

  let isDragging = false;
  let currentCard = null;
  let startX, startY;
  let initialX, initialY;
  let hasMoved = false;

  function handleStart(e, card) {
    // Ne pas empêcher le comportement par défaut au début
    isDragging = true;
    currentCard = card;
    hasMoved = false;

    const touch = e.type.includes('touch') ? e.touches[0] : e;
    startX = touch.clientX;
    startY = touch.clientY;
    initialX = parseFloat(card.dataset.baseX) || 0;
    initialY = parseFloat(card.dataset.baseY) || 0;

    cards.forEach(c => {
      if (c !== card) {
        c.classList.add('dimmed');
      }
    });
  }

  function handleMove(e) {
    if (!isDragging || !currentCard) return;

    const touch = e.type.includes('touch') ? e.touches[0] : e;
    const deltaX = touch.clientX - startX;
    const deltaY = touch.clientY - startY;

    // Si le mouvement dépasse 10px, on considère que c'est un drag
    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
      if (!hasMoved) {
        hasMoved = true;
        currentCard.classList.add('dragging');
      }
      
      e.preventDefault();

      // Calculer la nouvelle position
      let newX = initialX + deltaX;
      let newY = initialY + deltaY;

      // Obtenir les dimensions
      const containerRect = container.getBoundingClientRect();
      const cardWidth = currentCard.offsetWidth;
      const cardHeight = currentCard.offsetHeight;

      // Limiter les positions
      newX = Math.max(0, Math.min(newX, containerRect.width - cardWidth));
      newY = Math.max(0, Math.min(newY, containerRect.height - cardHeight));

      const rotation = parseFloat(currentCard.dataset.rotation) || 0;
      currentCard.style.transform = `translate(${newX}px, ${newY}px) rotate(${rotation}deg)`;
    }
  }

  function handleEnd(e) {
    if (!isDragging || !currentCard) return;

    // Si on n'a pas bougé, c'est un clic - laisser le lien fonctionner
    if (!hasMoved) {
      cards.forEach(c => c.classList.remove('dimmed'));
      isDragging = false;
      currentCard = null;
      // Ne rien faire d'autre pour laisser le lien s'ouvrir
      return;
    }

    // Sinon c'était un drag
    e.preventDefault();
    
    const touch = e.type.includes('touch') ? e.changedTouches[0] : e;
    const deltaX = touch.clientX - startX;
    const deltaY = touch.clientY - startY;

    // Calculer et limiter la position finale
    let newX = initialX + deltaX;
    let newY = initialY + deltaY;

    const containerRect = container.getBoundingClientRect();
    const cardWidth = currentCard.offsetWidth;
    const cardHeight = currentCard.offsetHeight;

    newX = Math.max(0, Math.min(newX, containerRect.width - cardWidth));
    newY = Math.max(0, Math.min(newY, containerRect.height - cardHeight));

    currentCard.dataset.baseX = newX;
    currentCard.dataset.baseY = newY;

    currentCard.classList.remove('dragging');
    cards.forEach(c => c.classList.remove('dimmed'));

    isDragging = false;
    currentCard = null;
  }

  // Event listeners
  cards.forEach((card) => {
    // PC
    card.addEventListener('mousedown', (e) => {
      e.preventDefault();
      handleStart(e, card);
    });
    
    card.addEventListener('mouseenter', () => {
      if (!isDragging) {
        cards.forEach(c => {
          if (c !== card) {
            c.classList.add('dimmed');
          }
        });
      }
    });
    
    card.addEventListener('mouseleave', () => {
      if (!isDragging) {
        cards.forEach(c => c.classList.remove('dimmed'));
      }
    });

    // Permettre le clic sur PC
    card.addEventListener('click', (e) => {
      if (hasMoved) {
        e.preventDefault();
      }
    });

    // Mobile
    card.addEventListener('touchstart', (e) => {
      handleStart(e, card);
    }, { passive: true });
  });

  document.addEventListener('mousemove', handleMove);
  document.addEventListener('mouseup', handleEnd);
  
  document.addEventListener('touchmove', handleMove, { passive: false });
  document.addEventListener('touchend', handleEnd);

  // Responsive
  window.addEventListener('resize', () => {
    positionCards();
  });
</script>
